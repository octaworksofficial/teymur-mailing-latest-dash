<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="mailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mail/Envelope Icon -->
  <g transform="translate(10, 15)">
    <!-- Envelope body -->
    <rect x="0" y="10" width="50" height="38" rx="4" ry="4" fill="url(#mailGradient)" />
    <!-- Envelope flap -->
    <path d="M0 14 L25 34 L50 14" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Envelope bottom lines -->
    <path d="M0 44 L15 32" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <path d="M50 44 L35 32" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <!-- Send arrow circle -->
    <circle cx="42" cy="10" r="12" fill="#52c41a"/>
    <path d="M37 10 L47 10 M44 6 L48 10 L44 14" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- CRMENTUM Text -->
  <text x="75" y="52" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#262626">
    <tspan font-weight="700" fill="#1890ff">CRM</tspan><tspan font-weight="400" fill="#262626">ENTUM</tspan>
  </text>
</svg>
